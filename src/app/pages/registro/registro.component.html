<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="registro-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Formulario de registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="frmRegistro">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" formControlName="apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="clave"></ion-input>
          </ion-item>
          <ion-button (click)="registro(frmRegistro.value)">Registrarme</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
